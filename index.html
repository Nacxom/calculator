<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <script src="scripts.js" defer></script>
    <title>Document</title>
</head>
<body>
    <header>

    </header>
    <main>
        <h1>Calculator</h1>
        <section class="calculator">
            <div class="display">0</div>
            <div class="zero"><button class="operand" value="0">0</button></div>
            <div class="one"><button class="operand" value="1">1</button></div>
            <div class="two"><button class="operand" value="2">2</button></div>
            <div class="three"><button class="operand" value="3">3</button></div>
            <div class="four"><button class="operand" value="4">4</button></div>
            <div class="five"><button class="operand" value="5">5</button></div>
            <div class="six"><button class="operand" value="6">6</button></div>
            <div class="seven"><button class="operand" value="7">7</button></div>
            <div class="eight"><button class="operand" value="8">8</button></div>
            <div class="nine"><button class="operand" value="9">9</button></div>
            <div class="add"><button class="operator">+</button></div>
            <div class="subtract"><button class="operator">-</button></div>
            <div class="multiply"><button class="operator">*</button></div>
            <div class="divide"><button class="operator">/</button></div>
            <div class="equalArea"><button class="equal">=</button></div>
            <div class="clearArea"><button class="clear">C</button></div>
        </section>
    </main>
    
</body>
</html>
